<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div class="container">
    <div class="row">
      <div class="col" *ngFor="let hero of heroes$ | async">
        <div class="alert alert-success" role="alert">
          <a routerLink="/detail/{{hero._id}}">{{hero.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
